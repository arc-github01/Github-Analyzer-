<!DOCTYPE html>
<html>
<head>
  <title>GitHub Code Analyzer</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .response {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub Code Analyzer</h2>
    
    <div id="apiKeySection">
      <div class="input-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
      </div>
      <button id="saveApiKey">Save API Key</button>
    </div>
    
    <div id="analysisSection" class="hidden">
      <div class="input-group">
        <label for="prompt">Custom Prompt (optional):</label>
        <textarea id="prompt" rows="3" placeholder="Enter a custom prompt or use the default"></textarea>
      </div>
      
      <div class="action-buttons">
        <button id="analyzeCode">Analyze Current Code</button>
        <button id="generateReadme">Generate README</button>
        <button id="changeApiKey">Change API Key</button>
      </div>
      
      <div id="responseContainer" class="hidden">
        <h3>Analysis Result:</h3>
        <div id="response" class="response"></div>
        <button id="downloadResult">Download Result</button>
      </div>
    </div>
    
    <div id="loadingIndicator" class="hidden">
      <p>Processing... Please wait.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
